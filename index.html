<head>
    <meta charset="UTF-8">

    <title>Personal Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .bio-card {
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 195, 255, 0.25);
            border: 1px solid rgba(0, 195, 255, 0.3);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #00c3ff, #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            animation: pulse 2s infinite;
            border: 3px solid #00c3ff;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 195, 255, 0.8);
                transform: scale(1.03);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00c3ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .subtitle {
            color: #a0d0ff;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(15, 30, 60, 0.6);
            border-radius: 12px;
            transition: all 0.3s ease;
            transform: translateX(-20px);
            opacity: 0;
            border: 1px solid rgba(0, 195, 255, 0.2);
        }

        .info-item:nth-child(1) { animation: slideIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 0.6s forwards; }
        .info-item:nth-child(2) { animation: slideIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 0.8s forwards; }
        .info-item:nth-child(3) { animation: slideIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 1.0s forwards; }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info-item:hover {
            transform: translateX(3px);
            background: rgba(20, 45, 90, 0.8);
            box-shadow: 0 3px 10px rgba(0, 195, 255, 0.2);
            border-color: rgba(0, 195, 255, 0.4);
        }

        .info-label {
            font-weight: 600;
            color: #00c3ff;
            min-width: 100px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.3);
        }

        .info-value {
            flex: 1;
            font-size: 0.95rem;
        }

        .section {
            margin-bottom: 20px;
            transform: translateX(20px);
            opacity: 0;
        }

        .section:nth-child(1) { animation: slideInLeft 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 1.2s forwards; }
        .section:nth-child(2) { animation: slideInLeft 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 1.4s forwards; }
        .section:nth-child(3) { animation: slideInLeft 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 1.6s forwards; }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #00c3ff;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .services-list, .languages-list {
            list-style: none;
        }

        .services-list li, .languages-list li {
            padding: 10px 12px;
            background: rgba(15, 30, 60, 0.6);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 195, 255, 0.2);
            font-size: 0.9rem;
        }

        .services-list li:hover, .languages-list li:hover {
            background: rgba(20, 45, 90, 0.8);
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0, 195, 255, 0.2);
            border-color: rgba(0, 195, 255, 0.4);
        }

        .telegram-link {
            display: inline-block;
            background: linear-gradient(45deg, #00c3ff, #0066ff);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.22, 0.61, 0.36, 1) 1.8s forwards;
            box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4);
            border: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 0.95rem;
            text-align: center;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            display: block;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .telegram-link:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 195, 255, 0.6);
        }

        .bullet {
            color: #00c3ff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.3);
        }

        /* Мобильные стили */
        @media (max-width: 480px) {
            .bio-card {
                padding: 25px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .avatar {
                width: 90px;
                height: 90px;
                font-size: 32px;
            }
            
            .info-grid {
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .info-item {
                padding: 10px 12px;
            }
            
            .info-label {
                min-width: 85px;
                font-size: 0.85rem;
            }
            
            .info-value {
                font-size: 0.9rem;
            }
            
            h2 {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .services-list li, .languages-list li {
                padding: 9px 10px;
                font-size: 0.85rem;
                margin-bottom: 6px;
            }
            
            .telegram-link {
                padding: 10px 16px;
                font-size: 0.9rem;
                max-width: 220px;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 360px) {
            .bio-card {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .info-label {
                min-width: 80px;
                font-size: 0.8rem;
            }
            
            .info-value {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
